<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çukurova Manav </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Çukurova Manav Dükkanı</h1>
      <nav>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Ana Sayfa Kartları -->
      <div id="home-view" class="home-view">
        <div class="category-cards">
          <div class="category-card" data-category="meyve">
            <div class="category-card-image">
              <img src="https://media.istockphoto.com/id/529664572/tr/foto%C4%9Fraf/fruit-background.jpg?s=612x612&w=0&k=20&c=DrXMV_U4FOOT4nHHJE5cHDLjY1YBs6Yj288r-qFXX5w=" alt="Meyveler">
            </div>
            <div class="category-card-content">
              <h2>Meyveler</h2>
              <p>Taze ve lezzetli meyveler</p>
            </div>
          </div>
          
          <div class="category-card" data-category="sebze">
            <div class="category-card-image">
              <img src="https://media.istockphoto.com/id/1409236261/tr/foto%C4%9Fraf/healthy-food-healthy-eating-background-fruit-vegetable-berry-vegetarian-eating-superfood.jpg?s=612x612&w=0&k=20&c=0lOCt4Pr-5wnHpigsom8sppyiHm99NpdB8xbooqV0Wg=" alt="Sebzeler">
            </div>
            <div class="category-card-content">
              <h2>Sebzeler</h2>
              <p>Doğal ve sağlıklı sebzeler</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Ürün Listesi Görünümü -->
      <div id="products-view" class="products-view" style="display: none;">
        <div class="back-button-container">
          <button id="back-button" class="back-btn">← Ana Sayfaya Dön</button>
          <h2 id="category-title" class="category-title"></h2>
        </div>
        <div id="products-container" class="products-grid">
          <!-- Ürünler buraya yüklenecek -->
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
